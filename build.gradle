plugins {
	id "application"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

repositories {
	mavenCentral()
}

dependencies {
	implementation 'mysql:mysql-connector-java:8.0.28'

	implementation fileTree(dir: "libs", includes: ['*.jar'])	
}

application {
	mainClassName = "principale.Main"
}
